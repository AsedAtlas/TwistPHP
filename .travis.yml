services:
  - mysql

env:
  - DB=mysql

mysql:
  database: travis_ci_twist_test
  username: twist_test
  password: twist_test
  encoding: utf8

install:
  # install php packages required for running a web server
  #- sudo apt-get install -y --force-yes php5-cgi php5-mysql

before_script:
  # navigate
  #- cd .

  # create new db
  - mysql -V
  - mysql -e "CREATE USER twist_test WITH CREATEUSER PASSWORD 'twist_test'" -uroot; fi
  - mysql -e "ALTER USER twist_test CREATEDB" -uroot; fi
  - mysql -e "CREATE database IF NOT EXISTS travis_ci_twist_test" -uroot; fi